name: Build and Deploy Applications

on:
  push:
    branches:
      - main
    paths:
      - 'agents/**'
      - 'mcp_servers/**'
      - 'web_ui/**'
      - 'k8s/**'
      - '.github/workflows/build-and-deploy.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  PROJECT_NAME: multiagent
  PYTHON_VERSION: '3.11'

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  build:
    name: Build and Push Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component:
          - orchestrator
          - data-agent
          - code-agent
          - research-agent
          - web-ui-backend
          - web-ui-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get ACR name
        id: acr
        run: |
          ENV=${{ github.event.inputs.environment || 'dev' }}
          ACR_NAME="${{ env.PROJECT_NAME }}${ENV}acr"
          echo "acr_name=$ACR_NAME" >> $GITHUB_OUTPUT
          echo "acr_login_server=${ACR_NAME}.azurecr.io" >> $GITHUB_OUTPUT

      - name: Login to ACR
        run: |
          az acr login --name ${{ steps.acr.outputs.acr_name }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.component }}/Dockerfile
          push: true
          tags: |
            ${{ steps.acr.outputs.acr_login_server }}/${{ matrix.component }}:${{ github.sha }}
            ${{ steps.acr.outputs.acr_login_server }}/${{ matrix.component }}:latest
          cache-from: type=registry,ref=${{ steps.acr.outputs.acr_login_server }}/${{ matrix.component }}:buildcache
          cache-to: type=registry,ref=${{ steps.acr.outputs.acr_login_server }}/${{ matrix.component }}:buildcache,mode=max

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    environment:
      name: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ env.PROJECT_NAME }}-dev-rg \
            --name ${{ env.PROJECT_NAME }}-dev-aks \
            --overwrite-existing

      - name: Create namespace if not exists
        run: |
          kubectl create namespace multiagent-system --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to AKS
        run: |
          # Update image tags in manifests
          export IMAGE_TAG=${{ github.sha }}
          export ACR_LOGIN_SERVER=${{ env.PROJECT_NAME }}devacr.azurecr.io
          
          # Apply Kubernetes manifests
          envsubst < k8s/namespace.yaml | kubectl apply -f -
          envsubst < k8s/configmaps/app-config.yaml | kubectl apply -f -
          envsubst < k8s/agents/orchestrator-deployment.yaml | kubectl apply -f -
          envsubst < k8s/web-ui/backend-deployment.yaml | kubectl apply -f -
          envsubst < k8s/web-ui/frontend-deployment.yaml | kubectl apply -f -
          envsubst < k8s/web-ui/ingress.yaml | kubectl apply -f -

      - name: Wait for deployments
        run: |
          kubectl rollout status deployment/orchestrator -n multiagent-system --timeout=5m
          kubectl rollout status deployment/web-ui-backend -n multiagent-system --timeout=5m
          kubectl rollout status deployment/web-ui-frontend -n multiagent-system --timeout=5m

      - name: Get service endpoints
        run: |
          echo "### Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pods:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get pods -n multiagent-system >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Services:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get svc -n multiagent-system >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'
    environment:
      name: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ env.PROJECT_NAME }}-staging-rg \
            --name ${{ env.PROJECT_NAME }}-staging-aks \
            --overwrite-existing

      - name: Deploy to AKS
        run: |
          export IMAGE_TAG=${{ github.sha }}
          export ACR_LOGIN_SERVER=${{ env.PROJECT_NAME }}stagingacr.azurecr.io
          kubectl apply -k k8s/overlays/staging

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod'
    environment:
      name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ env.PROJECT_NAME }}-prod-rg \
            --name ${{ env.PROJECT_NAME }}-prod-aks \
            --overwrite-existing

      - name: Deploy to AKS
        run: |
          export IMAGE_TAG=${{ github.sha }}
          export ACR_LOGIN_SERVER=${{ env.PROJECT_NAME }}prodacr.azurecr.io
          kubectl apply -k k8s/overlays/prod
